<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your movieTALK profile, Edit your information or just read up on your posts." />
    <link rel="stylesheet" href="../dist/css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../js/loggedInUserToLocaleStorage.js" type="module"></script>
    <script src="../js/populate_profile.js" type="module"></script>
    <script src="../js/follow_profile.js" type="module"></script>
    <script src="../js/profile_posts.js" type="module"></script>
    <script src="../js/search.js" type="module"></script>
    <script src="../js/main.js" defer></script>

    <title>movieTALK | Profile</title>
  </head>
  <body>
    <header class="mx-auto container-fluid bannerImage" id="bannerImage">
      <nav class="navbar navbar-expand-md pt-4 align-items-center mx-auto max-width-1200">
        <a
          class="navbar-brand header-logo me-0 mb-2 ms-5 ms-md-0 mx-md-auto justify-content-start"
          href="../index.html"
          alt="movieTALK Logo"
          ><span class="visually-hidden">Log Out</span></a
        >
        <div class="container mx-auto d-flex align-items-start justify-content-end">
          <div class="row align-items-center">
            <div class="col-4 justify-content-end col-sm-4 col-md-6 m-1">
              <button
                class="btn-outline-warning navbar-toggler bg-warning mb-2 me-3"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarMenu"
                aria-controls="navbarMenu"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon justify-content-end"></span>
              </button>
              <div class="collapse navbar-collapse text-primary" id="navbarMenu">
                <ul class="navbar-nav mb-lg-2">
                  <li class="nav-item me-2">
                    <a class="nav-link text-warning rounded-2 ps-2 logout-link" href="../index.html">Logout</a>
                  </li>
                  <li class="nav-item me-2">
                    <a class="nav-link text-warning active rounded-2 ps-2" aria-current="page" href="index.html">Profile</a>
                  </li>
                  <li class="nav-item mb-3">
                    <a class="nav-link text-warning rounded-2 ps-2" href="../feed/index.html">Feed</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-8 col-sm-8 col-md-6 d-flex align-items-start justify-content-start">
            <form class="d-flex mt-1" role="search" action="/search" method="GET" id="searchForm">
              <input class="form-control me-2 max-width-300" type="search" name="searchQuery" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="mx-auto mb-5">
      <div class="container mt-5">
        <div class="row bg-primary rounded bannerImage shadow py-3 px-0 m-0 bg-dark">
          <h1 class="text-center text-warning rounded py-0 m-0"><span class="loggedInProfileName">Cine Man</span>'s Profile</h1>
        </div>
        <div class="row mt-5 bg-info py-3">
          <div class="col-md-5 mb-3">
            <div class="card">
              <div class="card-body text-center">
                <div alt="User Profile Image" class="mx-auto rounded-circle shadow border mb-3 avatarImage" id="avatarImage"></div>
                <h2 class="card-title loggedInProfileName">Cine Man</h2>
                <p class="card-text">Username: <span class="loggedInProfileName">cineman</p>
                <hr />
                <p class="card-text mb-0">Followers: <span class="loggedInProfileFollowers" id="loggedInProfileFollowers">400</span></p>
                <p class="card-text mb-0">Following: <span class="loggedInProfileFollowing" id="loggedInProfileFollowing">50</span></p>
                <p class="card-text">Posts: <span class="loggedInProfilePosts" id="loggedInProfilePosts">50</span></p>
                <button class="btn btn-warning loggedInProfileFollow" id="loggedInProfileFollow"><i class="bi bi-star"></i> Follow</button>
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="profilePosts" id="profilePosts"></div>
          </div>
        </div>
      </div>

    </main>
    <footer class="mt-3 fixed-bottom">
      <div class="container-fluid bg-dark mt-3">
        <div class="row">
          <div class="col">
            <p class="text-center text-warning mt-2">movieTALK &copy; 2021</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
